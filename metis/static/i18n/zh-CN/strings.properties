proposal_info1 = Metis协议是基于以太坊的二层协议，任何一方基于Metis协议都可以构建一个DAC（分布式自组织商业体），与分布式的其他方进行各种跨域协作，并对DAC中协作的过程进行管理。
proposal_info2 = 与公司法对传统公司治理的效用一致，Metis协议定义了元质押合约（Meta Staking Contract， MSC）来对DAC进行治理。参考并创新Optimistic Rollup算法，MSC元质押合约将质押作为协作各方履行条款或承诺的保障，设计了一种针对协作中出现作恶方时的回撤和仲裁机制，来保护跨域协作各方的利益。这种设计能够让任何一方都可以通过质押来简单地、免许可地与另外一方建立起协作的通道，构建DAC分布式自组织商业体。
proposal_info3 = Metis协议定义了ComCo管理框架来对DAC协作的过程进行管理。其中，工作定义合约（Jobs Statement Contract, JSC）用来约定各方在协作过程中的关键节点达成共识的信息；微服务工具库（Microservice Tools Pool, MTP）用于提供执行具体活动所需要的微服务工具。根据微服务工具执行活动后输出的结果，ComCo管理框架将调用MSC元质押合约进行分配或治理。
proposal_info4 = Metis协议最终将由其共识社群成员组成的Metis DAC进行治理。
proposal_info5 = 在石器时代（基石）和青铜时代（冷启动），为了更好地推进Metis协议的开发和落地，由初期的发起者组建了一个创世团队Metis Labs，Metis Labs是Metis DAC的第一个成员，后期还会有更多的成员加入Metis DAC。Metis DAC的在石器时代和青铜时代的发展规划、重大事项决策（如底层技术架构的选择，交易转账的费率调整等），将由Metis Labs负责。随着Metis DAC社群成员不断扩大，Metis DAC的社群发展委员会将会选举产生，负责Metis DAC的运营和治理。


